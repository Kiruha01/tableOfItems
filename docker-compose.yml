version: '3.8'

services:
  web:
    build: ./backend/
    working_dir: /usr/src/app/backend/
    command: flask run -h 0.0.0.0
    volumes:
      - ./backend/:/usr/src/app/backend/
    ports:
      - 5000:5000
    env_file:
      - backend/.env.dev
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=table
volumes:
  postgres_data: